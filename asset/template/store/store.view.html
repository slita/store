<div class="col-md-6 col-md-offset-3">
    <div ng-show='vm.signedIn'>    
        <h3>{{vm.store.store_name}}</h3>
        <form name="form" ng-submit="vm.update()" role="form" >
            <div class="form-group" ng-class="{ 'has-error': form.storeName.$dirty && form.storeName.$error.required }">
                <label for="storeName">Store name</label>
                <input type="text" name="storeName" id="Text1" class="form-control" ng-model="vm.store.store_name" required />
                <span ng-show="form.storeName.$dirty && form.storeName.$error.required" class="help-block">Store name is required</span>
            </div>

    
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Save</button>
                <a href="#!/login" class="btn btn-link">Cancel</a>
            </div>
            <div ng-show='vm.message'>
                {{vm.message}}
            </div>
        </form>
    </div>
    <div ng-show='!vm.signedIn'>
        Not signed in!
    </div>
    
</div>
