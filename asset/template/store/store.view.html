<div class="container">
    <div ng-show='vm.signedIn'>


        <form  role="form" class="form-horizontal">
            <fieldset>
            <legend>Store information</legend>
         
                <div class="form-group">
                    <label for="storeName" class="col-sm-3 control-label">Store name</label>
                    <div class="col-sm-9"> 
                        <input type="text" name="storeName" id="Text1" class="form-control" ng-model="vm.store.store_name" required />
                    </div>
                </div>
                    
                <div class="form-group">
                    <label for="notes" class="col-sm-3 control-label"> Notes</label>
                    <div class="col-sm-9"> 
                        <textarea name="notes" id="notes" class="form-control" ros="5" cols="40"></textarea>
                    </div> 
                </div>
            </fieldset>
            <fieldset>
            <legend>More</legend>
                <div class="form-group">
                    <label for="department" class="col-sm-3 control-label"> Dep</label>
                    <div class="col-sm-9"> 
                        <select name="department" id="department" class="form-control">
                            <option>Admin</option>
                            <option>Finance</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                </div> 
                <div class="col-sm-9">
                <span><b>Perks</b></span><br />
                    <div clas="checkbox">
                        <label> <input type="checkbox" value="perkCar" /> Company Car</label>
                        
                    </div>
                </div>
            </fieldset>
            <div class="col-sm-offset-3 col-sm-9">
                  <input type="submit" class="btn btn-primary"  value="Submit"/>  
            </div>
            
        </form>
    </div>
    <div ng-show='!vm.signedIn'>
        Not signed in!
    </div>
    
</div>
